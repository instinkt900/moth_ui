name: Build Editor Linux

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build-editor-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install GTK
      run: sudo apt-get update; sudo apt-get install libgtk-3-dev

    - name: Get Conan
      uses: turtlebrowser/get-conan@v1.0

    - name: Create default profile
      run: conan profile detect --force

    - name: Install project profiles
      run: conan config install conan_config

    - name: Install dependencies
      working-directory: ${{github.workspace}}/editor
      run: conan install . --build=missing --profile linux_profile

    - name: Setup Environment
      working-directory: ${{github.workspace}}/editor
      run: source ./build/${{env.BUILD_TYPE}}/generators/conanbuild.sh

    - name: Configure CMake
      working-directory: ${{github.workspace}}/editor
      run:  cmake --preset conan-release

    - name: Build
      working-directory: ${{github.workspace}}/editor
      run: cmake --build build/${{env.BUILD_TYPE}} -j 4
      
