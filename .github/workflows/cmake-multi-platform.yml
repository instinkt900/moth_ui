name: CMake

on:
  workflow_dispatch:
  
env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Get Conan
      uses: turtlebrowser/get-conan@v1.0
      
    - name: Create default profile
      run: conan profile detect --force

    - run: echo "PATH=$(conan profile path default)" >> $GITHUB_OUTPUT
      id: conan-profile-path

    - name: Find and Replace
      uses: jacobtomlinson/gha-find-replace@v3
      with:
        find: "compiler.cppstd=14"
        replace: "compiler.cppstd=17"
        regex: false
        include: ${{ steps.conan-profile-path.outputs.PATH }}

    - name: Install dependencies
      run: conan install editor/ --output-folder=${{github.workspace}}/build --build=missing

    - name: Configure CMake
      run: cmake ${{github.workspace}}/build -DCMAKE_TOOLCHAIN_FILE=conan_toolchain.cmake -DCMAKE_POLICY_DEFAULT_CMP0091=NEW

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
